<!-- customLoginPage.html -->
<template>
    <lightning-card title="Custom Login Page">
        <div class="slds-p-around_medium">
            <lightning-input label="Username" type="text" value={username} onchange={handleUsernameChange}></lightning-input>
            <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange}></lightning-input>
            <lightning-button label="Login" onclick={handleLogin}></lightning-button>
        </div>
    </lightning-card>
</template>
